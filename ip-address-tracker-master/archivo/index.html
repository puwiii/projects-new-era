<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>IP Address Tracker</title>
</head>
<body>
    <main class="main">
        <div class="main__loading">
            <div class="main__loading-circle"></div>
        </div>
        <div class="main__map" id="map"></div>
        <div class="container">
            <div class="main__tittle">
                <h1>IP Address Tracker</h1>
            </div>
            <form class="main__form" action="" method="GET">
                <div class="main__form-input">
                    <input type="text" name="" id="ipInput" placeholder="Search for any IP address or domain" autocomplete="off">
                </div>
                <button id="button"></button>
            </form>
            <div class="main__info">
                <div class="main__info-content">
                    <h2>IP ADDRESS</h2>
                    <span id="ipAddress">0.0.0.0</span>
                </div>
                <div class="main__info-content">
                    <h2>LOCATION</h2>
                    <span id="location">City</span> 
                </div>
                <div class="main__info-content">
                    <h2>TIMEZONE</h2>
                    <span id="timeZone">Timezone</span>
                </div>
                <div class="main__info-content">
                    <h2>ISP</h2>
                    <span id="isp">Internet Service Provider</span>
                </div>
            </div>
        </div>
    </main>
    <script src="/app/scripts/code.js"></script>
</body>
</html>
